<!--Main Navigation-->
<header>

    <!--Navbar-->
    <mdb-navbar [containerInside]="false" SideClass="navbar navbar-expand-md navbar-light white double-nav">

        <!-- Navbar brand -->
        <logo class="ml-3">
            <a class="navbar-brand" href="">
                <strong class="red-text">WalletMarket</strong>
            </a>
        </logo>

        <!-- Collapsible content -->
        <links>

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-link">
                  {{ profile.fullname }} <span class="text-bold blue-text">{{ profile.ocupation }}</span>
                </li>
            </ul>
            <!-- Links -->

            <!-- Search form -->
            <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a href="#" class="nav-link" target="_blank" mdbWavesEffect mdbTooltip="Balance" placement="bottom">
                            <mdb-icon fas icon="wallet"></mdb-icon>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" target="_blank" mdbWavesEffect mdbTooltip="Ayuda" placement="bottom">
                            <mdb-icon fas icon="question"></mdb-icon>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" target="_blank" mdbWavesEffect mdbTooltip="Logout" placement="bottom">
                            <mdb-icon fas icon="power-off"></mdb-icon>
                        </a>
                    </li>
                    <li class="nav-link">
                        {{ datenow }}  {{ clock }}
                    </li>
                </ul>
        </links>
        <!-- Collapsible content -->

    </mdb-navbar>
    <!--/.Navbar-->

</header>
<!--Main Navigation-->
